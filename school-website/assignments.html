<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Assignment</title>
</head>
<body>
    <h1>Submit Your Assignment</h1>
    <form action="php/submit_assignment.php" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="assignment">Assignment File:</label>
        <input type="file" id="assignment" name="assignment" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
