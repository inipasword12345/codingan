<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indo-Inggris Translator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.8), rgba(58, 58, 58, 0.8));
            color: #ffffff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #bbdefb;
            text-shadow: 0 0 15px rgba(187, 222, 251, 0.7);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #333;
            color: #ffffff;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-color: #4CAF50;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #3e8e41;
        }
        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Indo-Inggris Translator</h1>
        <form>
            <input type="text" id="inputKata" placeholder="Masukkan kata dalam Bahasa Indonesia">
            <button type="submit" id="translateButton">Terjemahkan</button>
            <p id="result"></p>
        </form>
    </div>
    <script>
        const kamus = {
            "halo": "hello",
            "dunia": "world",
            "kucing": "cat",
            "anjing": "dog",
            "buku": "book",
            "saya": "I",
            "kamu": "you",
            "belajar": "learn",
            "bahasa": "language",
            "inggris": "english",
            "indonesia": "indonesian",
            "makan": "eat",
            "minum": "drink",
            "tidur": "sleep",
            "tidak": "not",
            "aku": "I",
            "kamu": "you",
            "dia": "he/she",
            "mereka": "they",
            };

        document.getElementById('translateButton').addEventListener('click', function(e) {
            e.preventDefault();
            const inputKata = document.getElementById('inputKata').value.toLowerCase();
            const terjemahan = kamus[inputKata] || "Kata tidak ditemukan";
            document.getElementById('result').innerText = terjemahan;
        });
    </script>
